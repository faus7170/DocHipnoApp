openapi: 3.0.0
info:
  title: HipnoApp API
  version: 1.0.0
  description: |
    API for authentication and protected endpoints of HipnoApp

      **Authentication:** All protected endpoints accept:
      - A session JWT generated by the backend (with claim `role: user` or `admin`),
      - Or a Firebase ID Token (with claim `role: user` or `admin`).
      The token is sent in the `Authorization: Bearer <TOKEN>` header.
      The backend validates the token and role before allowing access.

      **Admin endpoints:** Endpoints under `/v1/admin/*` accept:
      - A session JWT with claim `role: admin`,
      - Or a Firebase ID Token with claim `role: admin`.
      Both token types allow access if the role is correct.

      **Dynamic user flags:**
      In addition to validating the role in the token, the backend checks dynamic user flags in Firestore (premium, trial, banned, etc.) and exposes them in the request for additional logic in the handlers.
servers:
    - url: https://apphipno-staging-2e7c.up.railway.app - http://localhost:8080
paths:
  /v1/config/audio-activation-interval:
    get:
      tags:
        - Admin
      summary: Get audio activation configuration
      description: |
        Returns the public parameters for progressive audio activation:
        - `intervalDays`: days between activations
        - `maxActiveSessions`: maximum active sessions per user
        Protected with session JWT.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current configuration
          content:
            application/json:
              schema:
                type: object
                properties:
                  intervalDays:
                    type: integer
                    example: 5
                  maxActiveSessions:
                    type: integer
                    example: 3
              examples:
                example:
                  value:
                    intervalDays: 5
                    maxActiveSessions: 3
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /v1/admin/config/audio-activation-interval:
    post:
      tags:
        - Admin
      summary: Updates global configuration for audio activation interval and max active sessions
      description: |
        Allows admin to modify the interval in days for progressive audio activation (`intervalDays`) and the maximum number of active sessions allowed for enrollment (`maxActiveSessions`).
        Both values are stored in Firestore under the document `config/audioActivationInterval`.
        Accessible only to users with admin role (Bearer server JWT).
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                intervalDays:
                   type: integer
                   example: 5
                   description: Interval in days for progressive audio activation
                maxActiveSessions:
                  type: integer
                  example: 3
                  description: Maximum number of active sessions allowed for enrollment
            examples:
              ejemplo:
                value:
                  intervalDays: 5
                  maxActiveSessions: 3
      responses:
        '200':
          description: Configuration updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  intervalDays:
                    type: integer
                  maxActiveSessions:
                    type: integer
              examples:
                ejemplo:
                  value:
                    message: Updated configuration
                    intervalDays: 5
                    maxActiveSessions: 3
        '400':
          description: Invalid body or missing fields
        '401':
          description: Unauthorized (invalid JWT or no admin role)
        '500':
          description: Internal error or missing credentials
  /v1/admin/config/audio-activation-interval/cache-stats:
    get:
      tags:
        - Admin
      summary: Obtiene métricas del caché del endpoint de configuración de activación de audios
      description: |
        Devuelve contadores de hits/misses y el momento de expiración del caché en memoria.
        Solo accesible para administradores.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Métricas del caché
          content:
            application/json:
              schema:
                type: object
                properties:
                  hits:
                    type: integer
                    format: int64
                  misses:
                    type: integer
                    format: int64
                  expiresAt:
                    type: string
                    format: date-time
                  secondsToExpire:
                    type: integer
                    description: Segundos restantes para expirar (clamp a 0 si ya expiró)
                  isExpired:
                    type: boolean
                    description: Indica si el caché actual ya expiró
        '401':
          description: No autorizado
  /v1/admin/upload:
    post:
      tags:
        - Admin
      summary: Request a signed URL to upload files to Cloudflare R2
      description: |
        Generates a signed URL to upload a file (audio, cover image, image associated with audio, etc.) to Cloudflare R2 using the S3-compatible SDK.
        Only accessible to users with admin role (Bearer server JWT).
        For images associated with audio, use the path: sessions/{sessionId}/img/{audioId}.jpg
        It is mandatory to send the correct Content-Type (e.g., image/jpeg, audio/mpeg).
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                  sessionId: 
                    type: string
                    example: rZ8id6DFPyYbEFDGPmuf
                    description: Id de la session
                  audioId: 
                    type: string
                    example: CqJDS3QHrpWnmR15T9sv
                    description: Id del audio que esta dentro de la session
                  type:
                    type: string
                    example: udio
                    description: Tipo de documento que se cargará (image/audio)
                  contentType:
                    type: string
                    example:  audio/mpeg 
                    description: Contentenido que se adjunta a la sentencia (audio/mpeg o image/jpeg)
            examples:
              imagen_Audio:
                value:
                  sessionId: rZ8id6DFPyYbEFDGPmuf,
                  audioId: CqJDS3QHrpWnmR15T9sv,
                  type: image",
                  contentType: image/jpeg
              imagen_Cover:
                value:
                  sessionId: rZ8id6DFPyYbEFDGPmuf,
                  type: image",
                  contentType: image/jpeg
              audio:
                value:
                  sessionId: rZ8id6DFPyYbEFDGPmuf,
                  audioId: CqJDS3QHrpWnmR15T9sv,
                  type: audio,
                  contentType: audio/mpeg
      responses:
        '200':
          description: URL firmada generada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  uploadUrl:
                    type: string
                    description: URL firmada para subir el archivo
                  objectKey:
                    type: string
                    description: Nombre del objeto en el bucket (ruta completa)
              examples:
                imagenAudio:
                  value:
                    uploadUrl: https://r2.cdn/sessions/session123/img/audio1.jpg?signature=...
                    objectKey: sessions/session123/img/audio1.jpg
                audio:
                  value:
                    uploadUrl: https://r2.cdn/sessions/session123/audio1.mp3?signature=...
                    objectKey: sessions/session123/audio1.mp3
        '400':
          description: Body inválido o campos faltantes
        '500':
          description: Error interno o credenciales faltantes
  /v1/auth/social-login:
    post:
      tags:
        - Auth
      summary: Social Login (Google/Apple)
      description: |
        Authenticates a user using a Google or Apple ID token. Returns a JWT token and the full user profile.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                provider:
                  type: string
                  enum: [google, apple]
                  description: The social provider ("google" or "apple").
                token:
                  type: string
                  description: The ID token received from the provider .
              required:
                - provider
                - token 
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt:
                    type: string
                    description: JWT token for session
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImFkbWluQGhpcG5vYXBwLmNvbSIsImV4cCI6MTc1NzgxOTk0OSwicm9sZSI6InVzZXIifQ.Idi9tfYj2JuSp79bD4PZjI4KppEZnq4fDWc8GXUUlEg
                  user:
                    type: object
                    properties:
                      UID:
                        type: string
                        example: "104643996698677810244"
                      Email:
                        type: string
                        example: "admin@hipnoapp.com"
                      DisplayName:
                        type: string
                        example: "edwin javier Lamiña"
                      Gender:
                        type: string
                        example: ""
                      BirthDate:
                        type: string
                        format: date-time
                        example: "0001-01-01T00:00:00Z"
                      Age:
                        type: integer
                        example: 0
                      Language:
                        type: string
                        example: ""
                      Country:
                        type: string
                        example: ""
                      Role:
                        type: string
                        example: "user"
                      Plan:
                        type: string
                        example: "free"
                      PlanStatus:
                        type: string
                        example: ""
                      PlanExpiration:
                        type: string
                        format: date-time
                        example: "2025-12-10T22:19:08.4545475-05:00"
                      Premium:
                        type: boolean
                        description: Indicates if the user has a premium plan
                        example: false
                      Trial:
                        type: boolean
                        description: Indicates if the user is in trial period
                        example: true
                      TrialEndsAt:
                        type: string
                        format: date-time
                        description: Trial period end date
                        example: "2025-09-17T22:19:08.4545475-05:00"
                      Banned:
                        type: boolean
                        description: Indicates if the user is banned
                        example: false
                      trialDaysLeft:
                        type: integer
                        example: 0
                      SubscriptionSource:
                        type: string
                        example: ""
                      CreatedAt:
                        type: string
                        format: date-time
                        example: "2025-09-10T22:19:08.4545475-05:00"
                      UpdatedAt:
                        type: string
                        format: date-time
                        example: "2025-09-10T22:19:08.4545475-05:00"
        '400':
          description: Invalid request
        '401':
          description: Invalid or expired social token
  /v1/auth/login:
    post:
      tags:
        - Auth
      summary: Validates the Firebase token and creates/updates the user
      description: |
        Login via email and password validates the Firebase token and registers or updates the user's profile in Firestore. Dynamic fields such as `Premium`, `Trial`, `TrialEndsAt`, `Banned`, and others are automatically initialized or updated based on backend logic (e.g., when activating a trial, registering a subscription, or applying a ban). The user cannot modify these flags directly.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Firebase Token
      responses:
        '200':
          description: User validated and created/updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt:
                    type: string
                    description: JWT token for session
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImFkbWluQGhpcG5vYXBwLmNvbSIsImV4cCI6MTc1NzgxOTk0OSwicm9sZSI6InVzZXIifQ.Idi9tfYj2JuSp79bD4PZjI4KppEZnq4fDWc8GXUUlEg
                  user:
                    type: object
                    properties:
                      UID:
                        type: string
                        example: "104643996698677810244"
                      Email:
                        type: string
                        example: "admin@hipnoapp.com"
                      DisplayName:
                        type: string
                        example: "edwin javier Lamiña"
                      Gender:
                        type: string
                        example: ""
                      BirthDate:
                        type: string
                        format: date-time
                        example: "0001-01-01T00:00:00Z"
                      Age:
                        type: integer
                        example: 0
                      Language:
                        type: string
                        example: ""
                      Country:
                        type: string
                        example: ""
                      Role:
                        type: string
                        example: "user"
                      Plan:
                        type: string
                        example: "free"
                      PlanStatus:
                        type: string
                        example: ""
                      PlanExpiration:
                        type: string
                        format: date-time
                        example: "2025-12-10T22:19:08.4545475-05:00"
                      Premium:
                        type: boolean
                        description: Indicates if the user has a premium plan
                        example: false
                      Trial:
                        type: boolean
                        description: Indicates if the user is in trial period
                        example: true
                      TrialEndsAt:
                        type: string
                        format: date-time
                        description: Trial period end date
                        example: "2025-09-17T22:19:08.4545475-05:00"
                      Banned:
                        type: boolean
                        description: Indicates if the user is banned
                        example: false
                      trialDaysLeft:
                        type: integer
                        example: 0
                      SubscriptionSource:
                        type: string
                        example: ""
                      CreatedAt:
                        type: string
                        format: date-time
                        example: "2025-09-10T22:19:08.4545475-05:00"
                      UpdatedAt:
                        type: string
                        format: date-time
                        example: "2025-09-10T22:19:08.4545475-05:00"
        '400':
          description: Invalid or missing token
        '500':
          description: Internal server error
  /v1/auth/refresh:
    post:
      tags:
          - Auth
      summary: Refresca el JWT de sesión usando un refresh token válido. El JWT anterior queda invalidado automáticamente.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: Refresh token válido
      responses:
        '200':
          description: Nuevo JWT generado. El anterior queda invalidado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt:
                    type: string
        '400':
          description: Datos inválidos
        '401':
          description: Refresh token inválido o JWT anterior invalidado
  /v1/auth/signout:
    post:
      tags:
          - Auth
      summary: Invalida el JWT de sesión y opcionalmente revoca el refresh token de Firebase
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Sesión invalidada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          description: Falta el JWT de sesión o es inválido
  /v1/users/{userId}:
    get:
      tags:
          - Users
      summary: Obtiene el perfil de usuario, estado de suscripción, flags dinámicos y rol
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: UID del usuario (identificador único generado por Firebase)
          schema:
            type: string
      responses:
        '200':
          description: Perfil de usuario encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      uid:
                        type: string
                      email:
                        type: string
                      displayName:
                        type: string
                      role:
                        type: string 
                        description: "user o admin"
                      plan:
                        type: string
                      premium:
                        type: boolean
                      trial:
                        type: boolean
                      trialEndsAt:
                        type: string
                        format: date-time
                      planExpiresAt:
                        type: string
                        format: date-time
                      banned:
                        type: boolean
                      trialDaysLeft:
                        type: integer
                        description: Días restantes de prueba
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
        '400':
          description: Falta el userId
        '404':
          description: Usuario no encontrado
    patch:
      tags:
            - Users
      summary: Update user profile (only displayName, language, country, birthDate, gender, trialDaysLeft)
      description: |
        Updates the user profile. Only the following fields can be updated:
        - displayName (string)
        - language (string)
        - country (string)
        - birthDate (string, format: YYYY-MM-DD)
        - gender (string)
        All other fields are managed by the backend and cannot be updated via this endpoint.
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: UID of the user (unique identifier generated by Firebase)
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                displayName:
                  type: string
                  description: User's display name
                language:
                  type: string
                  description: User's language (e.g. 'es', 'en')
                country:
                  type: string
                  description: User's country code (e.g. 'CO', 'US')
                birthDate:
                  type: string
                  format: date
                  description: Birth date in format YYYY-MM-DD
                gender:
                  type: string
                  description: User's gender
            example:
              displayName: "Gaby Molina"
              language: "es"
              country: "CO"
              birthDate: "2020-01-01"
              gender: "male"
      responses:
        '200':
          description: User profile updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      UID:
                        type: string
                      Email:
                        type: string
                      DisplayName:
                        type: string
                      Gender:
                        type: string
                      BirthDate:
                        type: string
                        format: date
                      Age:
                        type: integer
                      Language:
                        type: string
                      Country:
                        type: string
                      Plan:
                        type: string
                      PlanStatus:
                        type: string
                      PlanExpiration:
                        type: string
                        format: date
                      TrialDaysLeft:
                        type: integer
                      SubscriptionSource:
                        type: string
                      CreatedAt:
                        type: string
                        format: date-time
                      UpdatedAt:
                        type: string
                        format: date-time
        '400':
          description: Missing userId or invalid data
        '404':
          description: User not found
        '500':
          description: Error updating user
  /v1/users/{userId}/device/register:
    post:
      tags:
            - Users
      summary: Registra o actualiza un dispositivo para push o analitica, multi-dispositivo usando el identificador único del sistema operativo
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: UID Usa el identificador único del dispositivo, que provee el sistema operativo (por ejemplo, Android ID, UUID, o el identificador de vendor en iOS)
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - deviceId
                - platform
                - osVersion
                - fcmToken
              properties:
                deviceId:
                  type: string
                  description: Identificador único del dispositivo (Android ID, UUID, identifierForVendor, etc)
                platform:
                  type: string
                  enum: [iOS, Android, Web]
                osVersion:
                  type: string
                fcmToken:
                  type: string
                  description: Token FCM para notificaciones push
                location:
                  type: string
                country:
                  type: string
      responses:
        '200':
          description: Dispositivo registrado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Falta el userId o datos inválidos
        '500':
          description: Error al registrar el dispositivo
  /v1/users/{userId}/device/unregister:
    post:
      tags:
            - Users
      summary: Desregistrar un dispositivo del usuario
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: UID del usuario (identificador único generado por Firebase)
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceId:
                  type: string
      responses:
        '200':
          description: Dispositivo desregistrado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Falta el userId o datos inválidos
        '500':
          description: Error al desregistrar el dispositivo
  /v1/admin/sessions:
    post:
      tags:
        - Admin
      summary: Crear nueva sesión de audio (admin)
      description: |
        Crea la metadata de una sesión. La sesión solo contiene la imagen general y los metadatos. Los audios se gestionan en una subcolección aparte.
        Para agregar audios, usa el endpoint /v1/admin/sessions/{sessionId}/audios.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                category:
                  type: string
                duration:
                  type: integer
                isPro:
                  type: boolean
                tags:
                  type: array
                  items:
                    type: string
                level:
                  type: string
                releaseDate:
                  type: string
                  format: date
                imageUrl:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: Sesión creada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  message:
                    type: string
        '400':
          description: Campos obligatorios faltantes o datos inválidos
        '500':
          description: Error al crear la sesión
  /v1/admin/sessions/{sessionId}:
    patch:
      tags:
        - Admin
      summary: Actualiza la metadata de una sesión de audio (solo admin)
      description: Actualiza la metadata de una sesión de audio (solo admin)
      security:
        - bearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                category:
                  type: string
                duration:
                  type: integer
                isPro:
                  type: boolean
                tags:
                  type: array
                  items:
                    type: string
                level:
                  type: string
                releaseDate:
                  type: string
                  format: date
                imageUrl:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: Sesión actualizada
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  message:
                    type: string
        '401':
          description: JWT inválido o no autorizado
        '403':
          description: No tienes permisos de administrador
    delete:
      tags:
        - Admin
      summary: Elimina (soft-delete) la metadata de una sesión de audio (solo admin)
      description: Elimina (soft-delete) la metadata de una sesión de audio (solo admin)
      security:
        - bearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Sesión eliminada
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  message:
                    type: string
        '401':
          description: JWT inválido o no autorizado
        '403':
          description: No tienes permisos de administrador
  /v1/admin/assign-role:
    post:
      tags:
        - Admin
      summary: Asigna un rol a un usuario (admin)
      description: Permite asignar el rol 'admin' o 'user' a un usuario por su UID.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uid:
                  type: string
                  description: UID del usuario
                role:
                  type: string
                  enum: [admin, user]
                  description: Rol a asignar
      responses:
        '200':
          description: Rol asignado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  uid:
                    type: string
                  role:
                    type: string
        '400':
          description: Faltan uid o role, o rol inválido
        '500':
          description: Error al asignar el rol
  /v1/config/change:
    post:
      summary: Cambia configuración global (admin)
      description: Permite al admin cambiar parámetros globales de configuración.
      tags:
        - Admin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: string
                  description: Clave de configuración
                value:
                  type: string
                  description: Nuevo valor
      responses:
        '200':
          description: Configuración cambiada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Parámetros inválidos
        '500':
          description: Error al cambiar la configuración
