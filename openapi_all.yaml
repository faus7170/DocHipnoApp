  /v1/users/{userId}/subscription/verify:
    post:
      tags: [Subscriptions]
      summary: Verifies a purchase receipt from Google Play or App Store.
      description: |
        Verifies a purchase receipt from Google Play or App Store. The backend validates the receipt with the official API of each platform, updates the user's plan, and records the transaction.

        **Transaction control:**
        - Only one active transaction per user is allowed.
        - If the user already has an active transaction and it has not expired, the expiration is updated.
        - If the active transaction has expired, it is marked as expired and a new one is recorded.

        **Fields updated in the user:**
        - plan, premium, planExpiration, planStatus, subscriptionSource, trial, trialDaysLeft, role

        **Transaction record:**
        - Each transaction stores: source, receiptData, plan, purchaseDate, expirationDate, planStatus, createdAt

        - For Google Play: the `data` field must be a base64-encoded JSON with the fields `packageName`, `productId`, `purchaseToken`.
        - For App Store: the `data` field is the base64 receipt provided by Apple.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema: { type: string }
          description: UID user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [provider]
              properties:
                provider:
                       type: string
                       enum: [google, apple, mock]
                packageName: { type: string, description: Only for provider=google }
                productId:   { type: string, description: Only for provider=google }
                purchaseToken: { type: string, description: Only for provider=google }
                receiptData: { type: string, description: Base64 Apple receipt; Only for provider=apple }
            examples:
              google:
                value: { provider: google, packageName: com.tuapp.android, productId: premium_monthly, purchaseToken: TOKEN }
              apple:
                value: { provider: apple, receiptData: BASE64_APPLE }
              mock:
                value: { provider: mock, productId: premium_monthly }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  plan: { type: string }
                  planStatus: { type: string, enum: [active, in_grace_period, canceled, expired] }
                  subscriptionSource: { type: string, enum: [google, apple, mock] }
                  subscriptionStartDate: { type: string, format: date-time }
                  nextBillingDate: { type: string, format: date-time, nullable: true }
                  cancelAtPeriodEnd: { type: boolean }
                  isInGracePeriod: { type: boolean }
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '409': { description: Conflict }
        '500': { description: Internal Server Error }
