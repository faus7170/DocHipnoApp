              schema:
                type: object
                properties:
                  audios:
                    type: array
                    items:
                      type: object
                      properties:
                        audioId:
                          type: string
                        isActive:
                          type: boolean
                        order:
                          type: integer
                        title:
                          type: string
                        description:
                          type: string
                        duration:
                          type: integer
                        imageUrl:
                          type: string
                        audioUrl:
                          type: string
          # Ejemplo de respuesta:
          # {
          #   "audios": [
          #     {
          #       "audioId": "G53bywy6NQAKHopdtFPa",
          #       "isActive": true,
          #       "order": 1,
          #       "title": "Amor 1",
          #       "description": "Audio introductorio.",
          #       "duration": 300,
          #       "imageUrl": "https://r2.cdn/sessions/session123/audio1.jpg",
          #       "audioUrl": "https://r2.cdn/sessions/session123/audio1.mp3"
          #     },
